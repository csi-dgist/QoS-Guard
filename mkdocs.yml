site_name: QoS Guard Documentation
site_description: ROS 2 QoS Dependency Conflict Detector
site_url: https://csi-dgist.github.io/QoS-Guard/
repo_url: https://github.com/csi-dgist/QoS-Guard
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - QoS Rules:
      - Overview: rules/index.md
      - STD Rules: rules/STD.md
      - IMP Rules: rules/IMP.md
      - EMP Rules: rules/EMP.md
